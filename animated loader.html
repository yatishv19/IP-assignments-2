<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Loading...</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        background: #f7f9fc;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", Arial, sans-serif;
    }

    .loader-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 14px;
    }

    .loader {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-top-color: #007bff;
        border-radius: 50%;
        animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    .loading-text {
        font-size: 15px;
        color: #444;
        letter-spacing: 1px;
        animation: blink 1.2s infinite;
    }

    @keyframes blink {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 1; }
    }
</style>
</head>
<body>

<div class="loader-box">
    <div class="loader"></div>
    <div class="loading-text">Loading, please wait...</div>
</div>

</body>
</html>
