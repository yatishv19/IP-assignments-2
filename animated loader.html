<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Loader</title>
<style>
    body {
        height:100vh;
        margin:0;
        display:flex;
        justify-content:center;
        align-items:center;
    }
    .loader {
        width:40px;
        height:40px;
        border:4px solid #ccc;
        border-top-color:#007bff;
        border-radius:50%;
        animation:spin 1s linear infinite;
    }
    @keyframes spin {
        to { transform:rotate(360deg); }
    }
</style>
</head>
<body>

<div class="loader"></div>

</body>
</html>
