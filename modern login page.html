<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #007bff, #6a00ff);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial;
    }
    .box {
        background: white;
        width: 320px;
        padding: 30px;
        border-radius: 12px;
    }
    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
    }
    input:focus {
        outline: 2px solid #007bff;
    }
    button {
        width: 100%;
        padding: 12px;
        background: #007bff;
        border: none;
        border-radius: 6px;
        color: white;
    }
</style>
</head>
<body>

<div class="box">
    <h2>Login</h2>
    <label>Email</label>
    <input type="email" placeholder="Enter your email">
    <label>Password</label>
    <input type="password" placeholder="Enter your password">
    <button>Sign In</button>
</div>

</body>
</html>
