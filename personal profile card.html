<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Profile Card - Yatish</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f5f5f5;
        font-family: Arial, sans-serif;
    }
    .card {
        width: 320px;
        background: white;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .card img {
        width: 120px;
        border-radius: 50%;
        margin-bottom: 15px;
    }
    .card button {
        padding: 10px 18px;
        border: none;
        border-radius: 6px;
        margin: 8px;
        cursor: pointer;
        transition: 0.3s;
    }
    .primary { background:#007bff; color:white; }
    .primary:hover { background:#005fcc; }
    .secondary { background:#eee; }
    .secondary:hover { background:#ddd; }
</style>
</head>
<body>

<div class="card">
    <img src="https://via.placeholder.com/120" alt="Yatish">
    <h2>Yatish</h2>
    <p>BCA Student • TCET • 1st Year</p>
    <button class="primary">Message</button>
    <button class="secondary">View Profile</button>
</div>

</body>
</html>
