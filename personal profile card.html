<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Profile Card</title>

<style>
    :root {
        --primary: #2563eb; /* Elegant blue */
        --bg: #f3f4f6;
        --text: #1f2937;
        --muted: #6b7280;
        --radius: 14px;
    }

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: var(--bg);
        font-family: "Inter", Arial, sans-serif;
    }

    .card {
        background: #ffffff;
        width: 340px;
        padding: 32px;
        border-radius: var(--radius);
        box-shadow: 0 12px 35px rgba(0,0,0,0.08);
        text-align: center;
        transition: 0.3s ease;
    }

    .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 18px 40px rgba(0,0,0,0.12);
    }

    .avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 16px;
    }

    h2 {
        margin: 0;
        font-size: 1.4rem;
        color: var(--text);
    }

    p {
        color: var(--muted);
        font-size: 0.95rem;
        margin: 6px 0 18px;
    }

    .actions {
        display: flex;
        justify-content: center;
        gap: 12px;
    }

    button {
        padding: 10px 18px;
        border-radius: var(--radius);
        border: none;
        font-size: 0.9rem;
        cursor: pointer;
        transition: 0.2s;
    }

    .primary {
        background: var(--primary);
        color: white;
    }

    .primary:hover {
        background: #1d4ed8;
    }

    .secondary {
        background: #e5e7eb;
    }

    .secondary:hover {
        background: #92b6ed;
    }
</style>

</head>
<body>

<div class="card">

    <h2>Yatish Vaidya</h2>

    <div class="actions">
        <button class="primary">Message</button>

    </div>
</div>

</body>
</html>
