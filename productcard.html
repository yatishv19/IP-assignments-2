<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product Card</title>
<style>
    body { padding:40px; font-family:Arial; background:#f6f6f6; }
    .card {
        width:280px;
        background:white;
        border-radius:12px;
        box-shadow:0 4px 20px rgba(0,0,0,0.1);
        padding:20px;
        transition:0.3s;
    }
    .card:hover { transform:translateY(-5px); }
    img { width:100%; border-radius:10px; }
    button {
        width:100%;
        padding:12px;
        border:none;
        background:#007bff;
        color:white;
        border-radius:6px;
        margin-top:10px;
    }
</style>
</head>
<body>

<div class="card">
    <img src="https://picsum.photos/300/200?tech" alt="Laptop">
    <h3>Student Laptop</h3>
    <p>â‚¹54,999</p>
    <button>Add to Cart</button>
</div>

</body>
</html>
