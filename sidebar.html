<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sidebar Layout</title>
<style>
    body { margin:0; font-family:Arial; }
    .layout {
        display:flex;
    }
    .sidebar {
        width:220px;
        height:100vh;
        background:#f0f0f0;
        padding:20px;
        position:sticky;
        top:0;
    }
    .content {
        padding:40px;
        flex:1;
    }
    @media(max-width:600px){
        .layout { flex-direction:column; }
        .sidebar { width:100%; height:auto; position:relative; }
    }
</style>
</head>
<body>

<div class="layout">
    <div class="sidebar">
        <h3>Navigation</h3>
        <p>Home</p>
        <p>Projects</p>
        <p>Notes</p>
    </div>
    <div class="content">
        <h1>Welcome to TCET Layout Demo</h1>
        <p>Enter Content here.</p>
    </div>
</div>

</body>
</html>
