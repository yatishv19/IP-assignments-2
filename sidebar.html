<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sidebar Layout with Tabs</title>

<style>
    body { 
        margin: 0; 
        font-family: "Poppins", Arial, sans-serif; 
        background: #f5f7fa;
    }

    .layout {
        display: flex;
        min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
        width: 240px;
        background: #ffffff;
        padding: 25px;
        border-right: 1px solid #e4e4e4;
        position: sticky;
        top: 0;
        height: 100vh;
    }

    .sidebar h3 {
        margin-top: 0;
        font-size: 20px;
        color: #333;
        margin-bottom: 20px;
    }

    /* Tab Buttons */
    .tab {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        background: #f1f4ff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 15px;
        text-align: left;
        color: #444;
        transition: 0.25s;
    }

    .tab:hover {
        background: #e0e7ff;
        transform: translateX(4px);
        color: #007bff;
    }

    .tab.active {
        background: #d6e3ff;
        color: #0056d6;
        font-weight: 600;
    }

    /* Content Area */
    .content {
        padding: 50px;
        flex: 1;
    }

    .content h1 {
        margin-top: 0;
        color: #222;
    }

    p {
        color: #555;
        line-height: 1.6;
    }

    /* Mobile */
    @media(max-width: 650px){
        .layout { flex-direction: column; }
        .sidebar { 
            width: 100%; 
            height: auto; 
            position: relative;
            border-right: none;
            border-bottom: 1px solid #ddd;
        }
        .tab { text-align: center; }
    }
</style>

</head>
<body>

<div class="layout">

    <div class="sidebar">
        <h3>Navigation</h3>

        <button class="tab active">Home</button>
        <button class="tab">Projects</button>
        <button class="tab">Notes</button>
        <button class="tab">Profile</button>

    </div>

    <div class="content">
        <h1>Welcome to the TCET Layout UI</h1>
        <p>
            Your tab-style navigation is now clean, minimal, and aligned with modern UI layouts. 
            Each tab feels like a button but stays simple enough for academic submissions.
        </p>
    </div>

</div>

</body>
</html>
