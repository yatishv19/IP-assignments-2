<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Weather Dashboard</title>

<style>
    body {
        padding: 40px;
        margin: 0;
        font-family: "Poppins", Arial, sans-serif;
        background: #f4f6f9;
        color: #333;
    }

    .grid {
        display: grid;
        gap: 20px;
        grid-template-columns: 2fr 1fr 1fr 1fr;
    }

    @media(max-width: 750px) {
        .grid {
            grid-template-columns: 1fr 1fr;
        }
    }

    @media(max-width: 480px) {
        .grid {
            grid-template-columns: 1fr;
        }
    }

    .card {
        background: white;
        padding: 25px;
        border-radius: 14px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        text-align: center;
        transition: 0.25s ease;
    }

    .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }

    .main-temp {
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100%;
    }

    .main-temp h1 {
        font-size: 48px;
        margin: 0;
        color: #007bff;
    }

    .main-temp p {
        margin-top: 10px;
        font-size: 18px;
        color: #555;
    }

    .card h3 {
        margin-bottom: 10px;
        font-size: 20px;
        color: #222;
    }

    .card p {
        margin: 0;
        font-size: 18px;
        color: #444;
    }
</style>

</head>
<body>

<div class="grid">

    <div class="card main-temp">
        <h1>31Â°C</h1>
        <p>Mumbai</p>
    </div>

    <div class="card">
        <h3>Humidity</h3>
        <p>62%</p>
    </div>

    <div class="card">
        <h3>Wind</h3>
        <p>13 km/h</p>
    </div>

    <div class="card">
        <h3>Forecast</h3>
        <p>Partly Cloudy</p>
    </div>

</div>

</body>
</html>
