<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Weather Dashboard</title>
<style>
    body { padding:40px; font-family:Arial; }
    .grid {
        display:grid;
        gap:20px;
        grid-template-columns:2fr 1fr 1fr 1fr;
    }
    @media(max-width:700px){
        .grid { grid-template-columns:1fr 1fr; }
    }
    .card {
        background:white;
        padding:20px;
        border-radius:12px;
        box-shadow:0 4px 15px rgba(0,0,0,0.1);
        text-align:center;
    }
</style>
</head>
<body>

<div class="grid">
    <div class="card">
        <h1>31Â°C</h1>
        <p>Mumbai</p>
    </div>
    <div class="card"><h3>Humidity</h3><p>62%</p></div>
    <div class="card"><h3>Wind</h3><p>13 km/h</p></div>
    <div class="card"><h3>Forecast</h3><p>Partly Cloudy</p></div>
</div>

</body>
</html>
